<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>求矩阵的最大值、最小值和平均值</title>
  </head>
  <body>
    <script>
      function max(arr) {
        var max = arr[0][0];
        for (var i = 0; i < 3; i++) {
          for (var j = 0; j < 4; j++) {
            if (max <= arr[i][j]) {
              max = arr[i][j];
            }
          }
        }
        console.log("最大值" + max);
      }
      var a = [
        [1, 2, 3, 4],
        [5, 6, 7, 8],
        [9, 5, 10, 4]
      ];
      max(a);

      function shuzu(arr) {
        var sum = 0;
        for (var i = 0; i < 3; i++) {
          for (var j = 0; j < 4; j++) {
            sum += arr[i][j];
          }
        }
        var avg = sum / 12;
        alert("平均值" + avg);
      }

      function min(arr) {
        var min = arr[0][0];
        for (var i = 0; i < 3; i++) {
          for (var j = 0; j < 4; j++) {
            if (min >= arr[i][j]) {
              min = arr[i][j];
            }
          }
        }
        alert("最小值" + min);
      }
    </script>
  </body>
</html>
