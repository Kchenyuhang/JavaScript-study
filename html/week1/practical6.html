<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript数组</title>
    <script></script>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      //创建数组
      /*
      上通过 new Array() 生成 myCars 数组对象,并赋予初始值。
      var myCars = new Array('Saab', 'Volvo', 'BMW')
      */
      //以声明一个数组，不给 Array() 构造函数传递任何参数，然后可以动态添加元素。
      var mycars = new Array();
      //数组方法
      mycars[0] = "Saab";
      mycars[1] = "Volvo";
      mycars[2] = "BMW";
      mycars[3] = "Lincoln";
      //也可以使用 push() 方法在数组末尾增加一个或多个元素
      mycars.push("zero"); // 在末尾添加一个元素
      mycars.push("one", "two"); // 再添加两个元素

      //.pop() 方法用来“抛出”一个数组末尾的值
      var oneDown1 = [1, 4, 6].pop(); // 现在 oneDown 的值为6 ，数组变成了 [1, 4]

      //   .shift() 的工作原理类似 .pop()，但它移除的是第一个元素
      var oneDown2 = [1, 4, 6].shift(); // 现在 oneDown 的值为 1 ，数组变成了 [4, 6]

      //.unshift() 方法是在数组的头部添加元素
      var a = ["zero"];
      a.unshift("one"); // a = [ 'one', 'zero' ]

      //concat() 方法允许连接数组并创建一个全新的数组。
      var c1 = ["HTML", "CSS"];
      var c2 = ["JS", "Python"];
      var courses = c1.concat(c2);

      //forEach() 方法用于调用数组的每个元素，并将元素传递给回调函数
      var numbers = [64, 45, 72, 11, 49];
      function myFunction(item, index) {
        var demo = document.getElementById("demo");
        // item 传递的是数组的值, index 传递的是索引
        demo.innerHTML =
          demo.innerHTML + "index[" + index + "]: " + item + "<br>";
      }
        // numbers.forEach(myFunction);

      //indexOf() 方法可返回数组中某个指定的元素位置
      var fruits1 = ["香蕉", "橙子", "苹果", "甜瓜", "苹果"];
      var a = fruits1.indexOf("苹果"); // a 的值为 2
      var b = fruits1.indexOf("樱桃"); // b 的值为 -1
      // document.write(fruits1)

      //slice() 方法可从已有的数组中返回选定的元素。
      var fruits2 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      var citrus = fruits2.slice(1, 3);
      // document.write(fruits2)

      //关联数组，可以使用命名数组语法，这将产生一个对象
      var person = []; // 空数组
      person["name"] = "Loen";
      person["age"] = 28;
        console.log(person["age"]); // -> "28"
    </script>
  </body>
</html>
