<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript常用的输出语句</title>
		<!-- alert()方法会创建一个警告框，用于将浏览器或文档的警告
		信息传递给客户。参数可以是变量、字符串或表达式，警告框无返回值。
		window可以省略。 -->
		<script type="text/javascript">
			//显示数据
			window.alert(5 + 6);
		</script>
		<!-- document.write()方法可以向文档写文本、HTML表达式或JavaScript代码
		该方法需要个字符串参数，他是写到文档HTML内容，这些字符串参数可以是变量
		或值为字符串的表达式，写入的内容常常包括HTML标记语言。 -->
		<script type="text/javascript">
			//输出数据
			document.write("<h1>个人信息</h1>");
			document.write("<h3>所在班级：310162班<br/>学号：310162 01<br/>姓名：李美丽<br/>性别：女<br/>爱好：绘画</h3>");
		</script>
		<!-- JavaScript显示数据
		 使用console.log()写入到浏览器的控制台。-->
		<script type="text/javascript">
			//输出数据
			a = 5;
			b = 6;
			c = a + b;
			console.log(c);
		</script>
		<!-- JavaScript显示数据
		 使用innerHTML写入到HTML元素。-->
		 <p id="demo">我的第一个段落</p>
		 <script type="text/javascript">
			 //输出数据
			 document.getElementById("demo").innerHTML = "段落已修改。";
		 </script>
	</head>
	<body>
		
	</body>
</html>
